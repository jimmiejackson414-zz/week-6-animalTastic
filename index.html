<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
    	<div class="row">
    		<div class="col-md-6 col-offset-5 centered" id="titleRow">
        		<h1>TV Show Search</h1>
        	</div>
        </div>

        <!-- Rendered buttons will get dumped here. -->
        <div class="row">
	        <div row="col-md-12 centered" id="buttonRow">
	        	<div id="buttonsView"></div>
	        	</div>
	        </div>
        <!-- This is the form for a user to add a tv show -->
        <form id="show-form">
            <label for="show-input">Add a tv show</label>
            <input type="text" id="show-input">
            <br>
            <input id="addShow" type="submit" value="Add a tv show">
        </form>
    </div>

    <!-- This is where the generated gifs will appear -->
    <div id="gifsAppearHere"></div>
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
